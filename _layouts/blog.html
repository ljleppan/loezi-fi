---
layout: default
---
<article class="container">
  <div class="content">
    <ul>
      {% for post in site.posts %}
        <li class="media">
          <div class="media-left">
            <p class="image is-64x64">
              <img class="author-icon" src="{{ site.url }}/assets/ljleppan2.jpg">
            </p>
          </div>
          <div class="media-content">
            <div class="content" style="padding-top: 8px;">
              <h3 class="title"> 
                <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
              </h3>
              <h6 class="subtitle">{{ post.date | date: "%b %-d, %Y" }}</h6>
              {{ post.excerpt }}
              <p>
                <small><a href="{{ post.url | relative_url }}">Continue reading &rarr;</a></small>
              </p>
            </div>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>

</article>
